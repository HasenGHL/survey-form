<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <fieldset>
<label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"></input></label>
<label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></input></label>
<label id="number-label" for="age">Age(Optional) <input id="number" type="number" min="13" max="120" placeholder="Enter your age"></input></label>
<label for="dropdown">Which option best describes your current role? 
<select id="dropdown">
<option disabled selected value>select current role</option>
<option>Student</option>
<option>Full time job</option>
<option>Other</option>
</select>
</label>
  </fieldset>
  <fieldset>
    <label>Would you recommend freeCodeCamp to a friend?
    <label>
      <input type="radio" name="radio" value="Definitely" class="inline"></input>Definitely
      </label>
      <label>
      <input type="radio" name="radio" value="Not sure" class="inline"></input>Not sure 
    </label>
    </label>
  </fieldset>
   <fieldset>
    <label>What would you like to see improved?
    <label>
      <input type="checkbox" name="checkboxbutton" value="Front-end Projects" class="inline"></input>Front-end Projects
      </label>
      <label>
      <input type="checkbox" name="checkboxbutton" value="Back-end Projects" class="inline"></input>Back-end Projects 
    </label>
     <label>
      <input type="checkbox" name="checkboxbutton" value="Data Visualization" class="inline"></input>Data Visualization
      </label>
      <label>
      <input type="checkbox" name="checkboxbutton" value="Additional Courses" class="inline"></input>Additional Courses 
    </label>
    </label>
      <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Give us some suggestions..."></textarea>
        </label>
  </fieldset>
  <input type="submit" id="submit"/>
</form>
  </body>
</html>
